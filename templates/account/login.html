{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}
<h2>Log In</h2>
<form class="col-md-6" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-success ml-2" type="submit">Log In</button>
  <a class="btn btn-dark" href="{% url 'account_reset_password' %}">Forgot Password?</a>
</form>
{% endblock content %}
