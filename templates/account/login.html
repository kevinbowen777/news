{% extends 'base.html' %}
{% load socialaccount %}

{% block title %}Log In{% endblock title %}

{% block content %}
<h2>Log In</h2>
<form class="col-md-6" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-success ml-2" type="submit">Log In</button>
  <a class="btn btn-dark" href="{% provider_login_url 'github' %}">Continue with GitHub</a>
  <a class="btn btn-info" href="{% url 'account_reset_password' %}">Forgot Password?</a>
</form>
{% endblock content %}
