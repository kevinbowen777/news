{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Article - {{ article.title }}{% endblock title %}

{% block content %}
<div class="container">
  <p>
  <h2>Edit Article</h2>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary ml-2" type="submit">Update</button>
    <a class="btn btn-info" href="#" onclick="window.history.back()">Cancel</a>
  </form>
  </p>
</div>
{% endblock content %}
