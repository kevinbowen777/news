{% extends "base.html" %}

{% block title %}Delete - {{ article.title }}{% endblock title %}

{% block content %}
<div class="container">
  <p>
  <h2>Delete</h2>
  <form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete "{{ article.title }}"?</p>
    <button class="btn btn-danger ml-2" type="submit">Confirm</button>
    <a class="btn btn-info" href="javascript:window.history.back()">Cancel</a>
  </form>
  </p>
</div>
{% endblock content %}
