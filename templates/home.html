{% extends "base.html" %}

{% block title %}Welcome{% endblock title %}

{% block content %}
    <div class="jumbotron">
      <h1 class="display-4">Bits o' News app</h1>
      <p class="lead">A newspaper website built with Django.</p>
      {% if user.is_authenticated %}
        <a class="btn btn-primary btn-lg" href="{% url 'article_list' %}"
        role="button">View All Articles &raquo;</a>
      {% else %}
        <a class="btn btn-primary btn-lg" href="{% url 'account_signup' %}"
        role="button">Register &raquo;</a>
      {% endif %}
      </p>
    </div>
{% endblock content %}
