{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
{% else %}
  <p>You are not logged in</p>
  <p><a href="{% url 'login' %}">Login</a> |
  <p><a href="{% url 'signup' %}">Sign Up</a>
{% endif %}
{% endblock content %}
